<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Collection</title>
</head>
<body>

<div th:each="person : ${people}">

<a href="/people/new">Добавить человека</a>

</body>
</html>
