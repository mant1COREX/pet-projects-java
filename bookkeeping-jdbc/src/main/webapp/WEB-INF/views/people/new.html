<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="born">Введите год рождения: </label>
    <input type="text" th:field="*{born}" id="born">
    <div style="color:red" th:if="${#fields.hasErrors('born')}" th:errors="*{born}">Born error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
